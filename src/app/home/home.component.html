<div class="container mt-5">

    <h4 class="mb-3 emp">Employee Management <button class="btn btn-success" (click)="toggle()"><img
                src="https://img.icons8.com/sf-ultralight/25/000000/add.png" /> Add New
            Employee</button> </h4>

    <h1 *ngIf="display">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Full Name" [(ngModel)]="name" :value="name" />
            <input type="date" class="form-control" placeholder="Date of Birth" [(ngModel)]="dob" :value="dob" />
            <input type="text" class="form-control" placeholder="Salary" [(ngModel)]="salary" :value="salary" />
            <input type="text" class="form-control" placeholder="Joining Date" [(ngModel)]="join_Date"
                :value="join_Date" />
            <input type="text" class="form-control" placeholder="Relieving Date" [(ngModel)]="relie_Date"
                :value="relie_Date" />
            <input type="text" class="form-control" placeholder="Contact" [(ngModel)]="contact" :value="contact" />
            <input type="text" class="form-control" placeholder="Active or Inactive" [(ngModel)]="status"
                :value="status" />
            <button class="btn btn-primary mx-2" (click)="handleSubmit()">save</button>
        </div>
    </h1>
    <h4 class="mt-3 mb-3 emp">Employee List</h4>


    <div *ngIf="isUpdate">
        <h4 class="mt-3 mb-3 emp">Edit Employee Details</h4>

        <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="new_name" :value="new_name" />
            <input type="date" class="form-control" [(ngModel)]="new_dob" :value="new_dob" />
            <input type="text" class="form-control" [(ngModel)]="new_sal" :value="new_sal" />
            <input type="text" class="form-control" [(ngModel)]="new_join_Date" :value="new_join_Date" />
            <input type="text" class="form-control" [(ngModel)]="new_relie_Date" :value="new_relie_Date" />
            <input type="text" class="form-control" [(ngModel)]="new_contact" :value="new_contact" />
            <input type="text" class="form-control" [(ngModel)]="new_status" :value="new_status" />
            <button class="btn btn-success" (click)="update()">Update</button>
        </div>

    </div>


    <div class="input-group">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">DoB</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Joining Date</th>
                    <th scope="col">Relieving Date</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Status</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of data">
                    <th scope="row"></th>
                    <td> {{i.name}}</td>
                    <td> {{i.dob}}</td>
                    <td>{{i.salary}}</td>
                    <td>{{i.join_Date}}</td>
                    <td>{{i.relie_Date}}</td>
                    <td>{{i.contact}}</td>
                    <td>{{i.status}}</td>
                    <td> <button class="btn btn-info" (click)="handleEdit(i.id)">Edit</button></td>
                    <td><button class="btn btn-danger" (click)="handleDelete(i.id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
